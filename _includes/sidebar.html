<amp-sidebar id="sidebar"
  layout="nodisplay"
  side="right">
  <amp-img class="amp-close-image"
    src="/assets/images/close.png"
    width="20"
    height="20"
    alt="close sidebar"
    on="tap:sidebar.close"
    role="button"
    tabindex="0"></amp-img>
  <a class="navbar-item" href="/">
    Global SWAI
  </a>
  <a class="navbar-item is-link" href="/#about">
    Get involved
  </a>
  <a class="navbar-item" href="/gswai2017">
    GSWAI 2017
  </a>
  <div class="navbar-item has-dropdown is-hoverable">
    <a class="navbar-link">
      Media
    </a>
    <div class="navbar-dropdown is-boxed">
      <a class="navbar-item bd-tw-button button" href="/videos">
        <i class="fab fa-youtube"></i>   Videos
      </a>
      <a class="navbar-item bd-tw-button button" href="/articles">
        <i class="fab fa-medium"></i>   Articles
      </a>
    </div>
    <hr class="navbar-divider">
  </div>
  <div class="navbar-item has-dropdown is-hoverable">
    <a class="navbar-link">
      Find us
    </a>
    <div class="navbar-dropdown is-boxed">
      <a class="navbar-item bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="{{ site.author.twitter }}" target="_blank" href="{{ site.author.twitter }}">
        <i class="fab fa-twitter"></i>&nbsp;Twitter
      </a>
      <a class="navbar-item bd-tw-button button" href="{{ site.author.facebook }}">
        <i class="fab fa-facebook"></i>&nbsp;Facebook
      </a>
      <a class="navbar-item bd-tw-button button" href="{{ site.author.instagram }}">
        <i class="fab fa-instagram"></i>&nbsp;Instagram
      </a>
    </div>
  </div>
</amp-sidebar>
