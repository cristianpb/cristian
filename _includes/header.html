{% include sidebar.html %}
<nav class="navbar is-fixed-top is-primary">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
        <amp-img src="{{ site.baseurl | append:'/assets/img/avatar.png'}}" 
          alt="{{ site.title }}"
          width="30" height="30"></amp-img>
    </a>
    <div class="navbar-item" >
      <a class="button is-primary is-hidden-desktop " href="{{ page.url | prepend: site.baseurl }}">
        {{ page.title | | truncate: 30 }}
      </a>
    </div>
    <a class="navbar-burger burger" on='tap:sidebar.toggle' data-target="navbarExampleTransparentExample">
      <span></span>
      <span></span>
      <span></span>
    </a>
  </div>

  <div id="navbarExampleTransparentExample" class="navbar-menu">
    <div class="navbar-start">
      {% if page.title %}
        <a class="navbar-item" href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
      {% endif %}
    </div>

    <div class="navbar-end">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" href="/about">About me</a>
        <div class="navbar-dropdown is-right">
          <a class="navbar-item" href="/about#experience">
            Experience
          </a>
          <a class="navbar-item" href="/about#education">
            Education
          </a>
          <a class="navbar-item" href="/assets/pdf/cv.pdf">
            <i class="fas fa-file-download"></i>&nbsp;CV
          </a>
        </div>
      </div>
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link" href="/blog/">Blog</a>
        <div class="navbar-dropdown is-right">
          <a class="navbar-item" href="/blog/tags">
            Tags
          </a>
          <a class="navbar-item" href="/feed.xml"><i class="fas fa-rss"></i>&nbsp;Atom</a>
        </div>
      </div>
    </div>
  </div>
</nav>
