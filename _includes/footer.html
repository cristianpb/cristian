<footer class="footer">
  <div class="container">
    <div class="content">


      <div class="columns">
        <div class="column">
          <aside class="menu">
          <p class="menu-label">
            <a href="/">{{ site.title }}</a>
          </p>
          <ul class="menu-list no-bullets">
            <li><a href="/about">About me</a></li>
            <li><a href="/blog">Blog</a>
          </ul>
          </aside>
        </div>
        <div class="column">
          <p class="menu-label">
            Find me in:
          </p>
          {% for link in site.socialnetworks %}
            <a href="{{ link[1] }}">
              <i class="fab fa-{{ link[0] }}"></i>
              &nbsp;
            </a>
          {% endfor %}

        </div>
      </div>

      <div class="has-text-centered">
        <p>
         {{ site.time | date: '%Y' }} - {{ site.title }}
        </p>
      </div>
      <p>
      </p>
    </div>
  </div>
</footer>
<amp-analytics type="googleanalytics" id="analytics1">
<script type="application/json">
{
  "vars": {
    "account": "{{ site.google_analytics }}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
<amp-install-serviceworker src="{{ site.baseurl | prepend: site.url }}/sw.js" layout="nodisplay"></amp-install-serviceworker>
