{% if page.algolia %}
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
<script src="/assets/js/search-simplified.js"></script>
{% endif %}
<footer class="footer">
  <div class="container">
    <div class="content">


      <div class="columns is-mobile is-horizontal-center is-multiline">
        <div class="column is-4-desktop is-6-mobile">
          <aside class="menu">
          <a href="/about" class="menu-label">About me</a>
          <ul class="menu-list">
            <li><a href="/about#experience">My career</a></li>
            <li><a href="/assets/pdf/cv.pdf"><i class="fas fa-file-download"></i>&nbsp;CV</a></li>
          </ul>
          </aside>
        </div>
        <div class="column is-4-desktop is-6-mobile">
          <aside class="menu">
          <a href="/blog" class="menu-label">Blog</a>
          <ul class="menu-list no-bullets">
            <li><a href="/blog">Articles</a></li>
            <li><a href="/feed.xml"><i class="fas fa-rss"></i>&nbsp;Atom</a></li>
          
          </ul>
          </aside>
        </div>
        <div class="column is-4-desktop is-12-mobile has-text-centered">
          <p class="menu-label">
            Find me in:
          </p>
          {% for link in site.socialnetworks %}
            <a href="{{ link[1] }}">
              <i class="fab fa-{{ link[0] }}"></i>
              &nbsp;
            </a>
          {% endfor %}

        </div>
      </div>

      <div class="has-text-centered">
        <p>
         {{ site.time | date: '%Y' }} - {{ site.title }}
        </p>
      </div>
      <p>
      </p>
    </div>
  </div>
</footer>
{% if jekyll.environment == "production" %}
<amp-analytics type="googleanalytics" id="analytics1">
<script type="application/json">
{
  "vars": {
    "account": "{{ site.google_analytics }}"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
<amp-install-serviceworker src="{{ site.baseurl | prepend: site.url }}/sw.js" layout="nodisplay"></amp-install-serviceworker>
{% endif %}
