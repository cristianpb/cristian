---
layout: default
avatar: true
permalink: /
---
<section class="section">
<div class="container" id="last_articles">
<div class="columns is-desktop">
{% for post in site.posts limit: 3 %}
<div class="column is-one-third">
<div class="card">
  {% if post.image %}
  <div class="card-image">
    <a href="{{ post.url }}" target="_blank">
    <figure class="image">
      <amp-img src="{{ post.image }}" alt="{{ post.title }}" height="200" width="300" layout="responsive"></amp-img>
    </figure>
    </a> 
  </div>
  {% endif %}
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <a href="{{ post.url }}" class="title is-4">{{ post.title }}</a>
      </div>
    </div>

    <div class="content">
      {{ post.description }}
      <br>
      <span class="tag">{{ post.date | date: "%b %-d, %Y" }}</span>
    </div>
  </div>
</div>

</div>
{% endfor %}
</div>

<center><a class="button is-primary "  href="{{ site.baseurl | append: '/blog/'}}">More at the blog</a></center>
  
</div>
</section>
